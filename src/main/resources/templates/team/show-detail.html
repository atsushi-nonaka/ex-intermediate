<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/show-list}">
		<h3>球団名</h3>
			<span th:text="${baseballTeam.teamName}"></span>
		<h3>本拠地</h3>
			<span th:text="${baseballTeam.headquarters}"></span>
		<h3>発足</h3>
			<span th:text="${baseballTeam.inauguration}"></span>
		<h3>歴史</h3>
			<th:block th:if="${baseballTeam.history}">
			    <th:block th:each="str, teamHistory : ${baseballTeam.history.split('\r\n|\r|\n', -1)}">
			        <th:block th:text="${str}"/>
			        <br th:if="${!teamHistory.last}"/>
			    </th:block>
			</th:block>
		<button>戻る</button>
	</form>
</body>
</html>
